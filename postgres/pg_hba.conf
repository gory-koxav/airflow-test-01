# TYPE  DATABASE        USER            ADDRESS                 METHOD

# 1. 로컬 접속 (Docker 내부 localhost) - 필수
local   all             all                                     scram-sha-256

# 2. Docker 네트워크 내부 접속 (컨테이너 간 통신) - 필수
# Docker의 내부 IP 대역은 보통 172.x.x.x 입니다. 범위를 넉넉하게 잡거나 특정하세요.
host    all             all             172.16.0.0/12           scram-sha-256
host    all             all             192.168.0.0/16          scram-sha-256

# 3. [주의] 외부 접속 (Remote Worker)
# 0.0.0.0/0 은 "전 세계 모든 IP"를 의미합니다.
# 보안을 위해 가능하면 특정 IP(예: 회사 VPN IP, 특정 서버 IP)만 적으세요.
# 개발용이라면 아래 줄을 사용하고, 운영용이라면 특정 IP로 바꾸세요.
host    all             all             0.0.0.0/0               scram-sha-256