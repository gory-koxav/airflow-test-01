# --- Network ---
bind 0.0.0.0
protected-mode no
port 6379

# --- Security: Dangerous Command Obfuscation ---
# 해커가 들어와도 설정을 바꾸거나 데이터를 날리지 못하게 막습니다.

# 설정 변경 명령어 차단 (매우 중요)
rename-command CONFIG ""

# 전체 데이터 삭제 명령어 차단
rename-command FLUSHALL ""
rename-command FLUSHDB ""

# (선택) 디버깅 명령어 차단
rename-command DEBUG ""

# --- Performance ---
# 필요에 따라 메모리 정책 등을 추가할 수 있습니다.
# maxmemory 2gb
# maxmemory-policy allkeys-lru